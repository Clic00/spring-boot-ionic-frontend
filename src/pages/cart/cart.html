<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src] = "item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{ item.produto.nome }}</h2>
      <p>{{ item.produto.preco | currency:'BRL':true }}</p>
      <ion-icon name="remove-circle" class="nolinebreak" color='primary' (click)='decrease(item.produto)' [isActive]='item.buttonDisabled'></ion-icon>        
      <p class="nolinebreak" >{{ item.quantidade }}</p>          
      <ion-icon name="add-circle" color='primary' (click)='increase(item.produto)'></ion-icon>        
      <ion-icon name="trash" color="trash" item-end (click)='remove(item.produto)'></ion-icon>        
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>{{total() | currency:'BRL':true}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0" color='primary'>
      <h1>Seu carrinho est√° vazio!</h1>
      <ion-icon name="ios-cart-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="goOn()" color='primary'>Continuar comprando</button>
</ion-content>
